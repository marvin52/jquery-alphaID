
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="src/alphaID.src.js"></script>

<script>
$(function(){


	//Use Wihout selector:
	var val = $().alphaID(10,false);
	console.log('alphaID(10,false) returns: ' + val);
	console.log('alphaID("B",true) returns: ' + $().alphaID(val,true));

	// Now let's see it in action. 
	// Really Easy to use right?
	$('#number').alphaID({target:'#t1'});
	$('#alpha').alphaID({target:'#t2',
						toNum:true,
						before:function() {
								console.log("Event Before: It's going to start now! ");
								//throw new Error('My error message');
						},
						error:function(e) {
								console.log(" Event Error: " + e);
						},
						success:function() {
							console.log('Event Success: We did it without errors !');
						},
						finally: function() {
							console.log('Event Finnally: This will run even with errors !');
						}

					});

	
});
</script>

<center>
	<label><h1>Type an integer:<h1></label>
	<input type="text" id="number">
	<h3> The AlphaID is: <span id="t1"></span></h3>

	<label><h1>Type an AlphaID:<h1></label>
	<input type="text" id="alpha">
	<h3> The Number is: <span id="t2"></span></h3>
</center>
